<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Project Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
      <h1>Projects</h1>
    </header>
    
    <main>

      <section class="card" id="one">
        <div class="text">
          <h2>Hobby Page</h2>
          <p class="description">A hobby page about my allotment.</p>
        </div>
        <button class="toggle-btn">About</button>
      </section>

    

      <section class="card" id="two">
        <div class="text">
          <h2>Movie Data</h2>
          <p>A user interface populated with data from a JavaScript object, that displays and sorts movie data.</p>
        </div>
        <button class="toggle-btn">About</button>
      </section>

      <section class="card" id="three">
        <div class="text">
          <h2>Website</h2>
          <p>Website showcasing my application to FAC.</p>
        </div>
        <button class="toggle-btn">About</button>
      </section>

      <section class="card" id="four">
        <div class="text">
          <h2>Bug Game</h2>
          <p>A simple game written in JavaScript and rendered on HTML <code>canvas</code>.</p>
        </div>
        <button class="toggle-btn">About</button>
      </section>

      



    </main>

    <script src="main.js"></script>

  </body>

</html>
